<ion-content>
  <ion-header>
    <ion-toolbar color="danger">
  <ion-title color="dark"> Game</ion-title>
  </ion-toolbar>
</ion-header>
<ion-toolbar>
 <ion-searchbar
 [(ngModel)]="searchTerm"
 (ionChange)="setFilteredItems()"
 ></ion-searchbar>

</ion-toolbar>
<ion-list>
 <ion-item *ngFor="let item of items" (click)="onDirectPage(item)">

  <ion-avatar>
    <img [src]="item.image"/>

  </ion-avatar>
  <ion-label>{{ item.title }}</ion-label>
 
</ion-item>
</ion-list>

</ion-content>
